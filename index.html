<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="prism.css" />

		<title>Postmaster</title>
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Postmaster</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="mb-2 navbar-nav me-auto mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Features</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" tabindex="-1">Contact us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" tabindex="-1">About</a>
						</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="container">
			<h1 class="my-3">Welcome to Postmaster</h1>
		</div>

		<div class="container">
			<!-- url -->
			<div class="mb-3 row">
				<label for="url" class="col-sm-2 col-form-label">URL</label>
				<div class="col-sm-10">
					<input type="url" class="form-control" id="url" placeholder="Enter URL here" />
				</div>
			</div>

			<!-- request type box -->
			<div class="mb-3 row">
				<label for="url" class="col-sm-2 col-form-label">Request Type</label>
				<div class="col-sm-10">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked />
						<label class="form-check-label" for="get"> GET </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="requestType" id="post" value="POST" />
						<label class="form-check-label" for="post"> POST </label>
					</div>
				</div>
			</div>

			<!-- content type box -->
			<div class="mb-3 row" id="contentType">
				<label for="url" class="col-sm-2 col-form-label">Content Type</label>
				<div class="col-sm-10">
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="contentType"
							id="json"
							value="JSON"
							checked
						/>
						<label class="form-check-label" for="json"> JSON </label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="contentType"
							id="customParameters"
							value="customParameters"
						/>
						<label class="form-check-label" for="customParameters"> Custom Parameters </label>
					</div>
				</div>
			</div>

			<!-- parameter box --- this will hide when content type is JSON -->
			<div id="parametersBox">
				<div class="mb-3 row">
					<label for="parameter" class="my-2 col-sm-2 col-form-label">Parameters 1</label>
					<div class="my-2 col-sm-4">
						<input
							type="text"
							class="form-control"
							id="parameterKey1"
							placeholder="Enter Parameter 1 Key"
						/>
					</div>
					<div class="my-2 col-sm-4">
						<input
							type="text"
							class="form-control"
							id="parameterValue1"
							placeholder="Enter Parameter 1 Value"
						/>
					</div>
					<button id="addParameter" class="col-auto my-2 btn btn-primary">+</button>
				</div>
			</div>

			<!-- JSON request box --- this will hide when content type is custoom - parameters -->
			<div class="mb-3 row" id="requestJsonBox">
				<label for="requestJson" class="form-label col-sm-2">Enter Request Json</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="requestJsonText" rows="3"></textarea>
				</div>
			</div>

			<!-- submit button which will trigger fetch apt... -->
			<div class="mb-3 row">
				<div class="col-sm-10">
					<button id="submit" class="col-auto btn btn-primary">Submit</button>
				</div>
			</div>

			<!-- json response will be shown here -->
			<div class="mb-3 row" id="responseJsonBox">
				<label for="requestJson" class="form-label col-sm-2">Response</label>
				<div class="col-sm-10">
					<pre class="language-javascript" tabindex="0" style="height: 300px">
						<code id="responseJsonText" class="language-javascript">Your response will appear here.</code>
					</pre>
				</div>
			</div>
		</div>

		<!-- footer -->
		<footer class="pt-2 pb-1 mt-5 text-center text-muted text-small bg-dark">
			<p class="mb-1">© 2017–2021 Postmaster/p></p>
			<ul class="list-inline">
				<li class="list-inline-item"><a href="#">Privacy</a></li>
				<li class="list-inline-item"><a href="#">Terms</a></li>
				<li class="list-inline-item"><a href="#">Support</a></li>
			</ul>
		</footer>

		<script src="./index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<script src="prism.js"></script>
	</body>
</html>
